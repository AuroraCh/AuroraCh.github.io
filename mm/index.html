<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <!--IE8 Edge引擎渲染-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GreenTravel</title>
<!-- 使用a-frame 总共需要一个script 一个scene即可-->
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
<!--a-frame需要-->
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        vr-mode-ui="enabled: false"
        gps-camera-debug
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-box color="blue" rotation="0 180 0" scale="100 100 100" gps-entity-place="latitude: 30.1796300000; longitude: 121.3354190000"></a-box>
	 <a-box color="yellow" rotation="0 180 0" scale="100 100 100" gps-entity-place="latitude: 30.20; longitude: 121"></a-box>

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
